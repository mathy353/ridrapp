    <body>
      <div id="map"></div>
          <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
              });
            }
          </script>

    <script language="JavaScript">

    function processSteps(){
      var dump = location.search.substring(1);
      console.log(dump);
      var decoded = atob(dump).split('&');
      console.log(decoded);
    }

    processSteps();

  </script>

  <!--JavaScript at end of body for optimized loading-->
