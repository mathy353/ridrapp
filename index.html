  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!--Content-->
      <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
          <h1 class="black-text z-depth-6 indigo-text text-darken-2 center-align" style="font-family: 'Libre Baskerville', serif;">Placeholdr</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
          <div class="card-panel blue accent-3 z-depth-3">
            <h5 class="white-text">Signup/Login</h5>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix white-text">account_circle</i>
                <input id="username" type="text" class="validate">
                <label class="white-text" for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="text" class="validate">
                <label class="white-text" for="password">Password</label>
              </div>
            </div>
            <div class="row center-align">
              <a href="#login" class="waves-effect waves-light btn-flat white-text">Login</a>
              <a href="#signup" class="waves-effect waves-light btn-flat white-text">Signup</a>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
